<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="top-container">
        <div class="clock">
          <span class="hour">3</span>:<span class="min">33</span>
        </div>
        <img src="iphonetopbar.png" id="camerabar" />
        <img src="icons1.png" id="icons" />
      </div>
      <div class="display">0</div>

      <div class="buttons-container">
        <div class="button function ac">AC</div>
        <div class="button function pm">±</div>
        <div class="button function percent">%</div>
        <div class="button operator divide">÷</div>
        <div class="button number-7">7</div>
        <div class="button number-8">8</div>
        <div class="button number-9">9</div>
        <div class="button operator times">×</div>
        <div class="button number-4">4</div>
        <div class="button number-5">5</div>
        <div class="button number-6">6</div>
        <div class="button operator minus">−</div>
        <div class="button number-1">1</div>
        <div class="button number-2">2</div>
        <div class="button number-3">3</div>
        <div class="button operator add">+</div>
        <div class="button number-0">0</div>
        <div class="button number decimal">.</div>
        <div class="button operator equals">=</div>
      </div>
      <div class="bottom">
        <img src="iphonebottombar.png" id="bottombar" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
